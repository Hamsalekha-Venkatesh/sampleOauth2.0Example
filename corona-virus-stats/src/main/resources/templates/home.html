<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type"  content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Corona Virus Tracker Page</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron">
<blockquote class="blockquote text-center">
    <p class="mb-0">Corona Virus Tracker Page</p>
    <footer class="blockquote-footer"> By Ham</footer>
</blockquote>
    <h1 class="display-4">Total Number of cases reported</h1><p th:text="${totalCoronaCount}"></p>
    <hr class="my-4">
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button" onclick="refreshPage()">Get Latest Live Count</a>
    </p>
</div>
<div class="container">
    <table class="table table-striped table-bordered">
        <tr scope="row" class="thead-dark">
            <th scope="col">Province</th>
            <th scope="col"> Country</th>
            <th scope="col">Latitude</th>
            <th scope="col">Longitude</th>
            <th scope="col">Death Count</th>
        </tr>
        <tr scope="row" th:each="locationStat: ${locationStats}">
            <td th:text="${locationStat.province}" />
            <td th:text="${locationStat.country}" />
            <td th:text="${locationStat.latitude}" />
            <td th:text="${locationStat.longitude}" />
            <td th:text="${locationStat.deathCount}" />
        </tr>
    </table>
</div>
<script>
function refreshPage(){
    window.location.reload();
}
</script>
</body>

</html>
